on:
  push:
    branches: ["be"]
    paths: 'BE/**'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: 자바17 세팅
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: gradlew 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 스프링 빌드
        run: ./gradlew build -Pprofile=dev

      - name: Docker 이미지 빌드
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eeos-be-dev:latest .
        
      - name: DockerHub 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker 이미지 푸시
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/eeos-be-dev:latest
